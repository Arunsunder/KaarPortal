
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="paytype">
        <th mat-header-cell *matHeaderCellDef> Pay Type </th>
        <td mat-cell *matCellDef="let element"> {{element.PAYTYPE_TEXT}} </td>
    </ng-container>
  
    <ng-container matColumnDef="paydate">
        <th mat-header-cell *matHeaderCellDef>Pay Date </th>
        <td mat-cell *matCellDef="let element"> {{element.PAYDATE}} </td>
    </ng-container>
  
    <ng-container matColumnDef="fpbegin">
        <th mat-header-cell *matHeaderCellDef> Fiscal Pay Begin </th>
        <td mat-cell *matCellDef="let element"> {{element.FPBEGIN}} </td>
    </ng-container>
  
    <ng-container matColumnDef="fpend">
        <th mat-header-cell *matHeaderCellDef> Fiscal Pay End </th>
        <td mat-cell *matCellDef="let element"> {{element.FPEND }} </td>
    </ng-container>
  
    <ng-container matColumnDef="fpperiod">
        <th mat-header-cell *matHeaderCellDef> Fiscal Pay Period </th>
        <td mat-cell *matCellDef="let element"> {{element.FPPERIOD}} </td>
    </ng-container>
  
    <ng-container matColumnDef="seqno">
        <th mat-header-cell *matHeaderCellDef> Sequence Number </th>
        <td mat-cell *matCellDef="let element"> {{element.SEQUENCENUMBER}} </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
