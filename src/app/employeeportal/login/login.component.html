<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="row justify-content-center mt-5">
  
      <div class="col-md-4">
      </div>
  
  
      <div class="row">
  
        <div class="col-md-4">
        </div>
  
        <div class="form-group col-md-4" >
          <label for="username">Employee ID</label>
           
          <div class="input-group">
           <input type="text" class="form-control" id="uname" placeholder="Employee Id" formControlName="username">
           <span class="input-group-text"><i class="bi bi-person"></i></span>
          </div>
  
          <div *ngIf="f['username'].touched && f['username'].invalid" class="alert alert-danger">
          <div *ngIf="f['username'].errors && f['username'].errors['required']">Email is required.</div>
          <div *ngIf="f['username'].errors && f['username'].errors['email']">Enter valid email address.</div>
        
        </div>
      
  
        </div>
  
        <div class="col-md-4">
        </div>
  
      </div>
  
      <div class="row">
          <div class="col-md-4">
          </div>
  
          <div class="form-group col-md-4">
  
            <label for="password">Password</label>
  
            <div class="input-group">
            <input type="password" class="form-control" id="pwd" formControlName="password">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            </div>
  
            <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
            <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div><br><br>
            
          </div><br>
          <button class="btn btn-primary" type="submit" (click)="onSubmit()">Login</button>
          
            
          </div>
  
          <div class="col-md-4">
            
          </div>
          
      </div>
      </div>
  
  </form>
