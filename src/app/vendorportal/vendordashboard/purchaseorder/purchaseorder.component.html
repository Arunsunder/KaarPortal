 <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="ponum">
        <th mat-header-cell *matHeaderCellDef> Purchase Order Number </th>
        <td mat-cell *matCellDef="let element"> {{element.PO_NUMBER}} </td>
    </ng-container>

    <ng-container matColumnDef="vendor">
        <th mat-header-cell *matHeaderCellDef>Vendor </th>
        <td mat-cell *matCellDef="let element"> {{element.VENDOR}} </td>
    </ng-container>

   

    <ng-container matColumnDef="vendorname">
        <th mat-header-cell *matHeaderCellDef> Vendor Name </th>
        <td mat-cell *matCellDef="let element"> {{element.VENDOR_NAME}} </td>
    </ng-container>

 

    <ng-container matColumnDef="docdate">
        <th mat-header-cell *matHeaderCellDef> Document Date </th>
        <td mat-cell *matCellDef="let element"> {{element.DOC_DATE}} </td>
    </ng-container>

    <ng-container matColumnDef="exportno">
        <th mat-header-cell *matHeaderCellDef> Export Number </th>
        <td mat-cell *matCellDef="let element"> {{element.EXPORT_NO}} </td>
    </ng-container>

    <ng-container matColumnDef="doccond">
        <th mat-header-cell *matHeaderCellDef> Document Conditional </th>
        <td mat-cell *matCellDef="let element"> {{element.DOC_COND}} </td>
    </ng-container>

    <ng-container matColumnDef="createdby">
        <th mat-header-cell *matHeaderCellDef> Created By </th>
        <td mat-cell *matCellDef="let element"> {{element.CREATED_BY}} </td>
    </ng-container>

    <ng-container matColumnDef="language">
        <th mat-header-cell *matHeaderCellDef> Language </th>
        <td mat-cell *matCellDef="let element"> {{element.LANGUAGE}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
