<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-4">
  
          <div class="card" style="border-radius: 15px;">
            <div class="card-body text-center">
              <div class="mt-3 mb-4">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp"
                  class="rounded-circle img-fluid" style="width: 100px;" />
              </div>
              <h4 class="mb-2">{{Salutation +""+ Name || Finname}}</h4>
              <p class="text-muted mb-4">{{'+91' + MobileNumber}} <span class="mx-2">|</span> {{Country}}</p>
              <div class="mb-4 pb-2">
                <h4>{{Street+", "+City+", "+Pincode || Address}}</h4>
              </div>
              <div class="d-flex justify-content-between text-center mt-5 mb-2">
                <div class="px-6 justify-content-center">
                  <p class="mb-2 h5">{{Region}}</p>
                  <p class="text-muted mb-0">Region</p>
                </div>
                <div class="px-6 justify-content-center">
                  <p class="mb-2 h5">{{Language}}</p>
                  <p class="text-muted mb-0">Language</p>
                </div>
              </div>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
